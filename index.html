<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Inline styles for logo size */
    .logo img {
      width: 100px;
      height: auto;
      vertical-align: middle; /* Align logo vertically */
    }
    /* Footer styles */
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    /* Adjust header elements */
    .header {
      margin-top: 0; /* Remove top margin */
      padding-top: 0; /* Remove top padding */
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="Screenshot 2024-03-23 152015.png" alt="Your Logo">
    </div>
    <nav class="menu">
      <a href="#">HOME</b>
      <a href="#">COMPANY</b>
      <a href="#">GROUP</b>
      <a href="#">TOURS</b>
      <a href="#">PACKAGES</b>
    </nav>
  </header>
  
  <!-- Other content of your website -->
  
  <footer class="footer">
    <p>Contact us: email@example.com | Phone: 123-456-7890</p>
  </footer>
</body>
</html>
